<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista tarefas</title>
</head>
<body>
    <h1>tarefas</h1>

    <ul>

        </li>
    {% endfor%}
    </ul>
</body>
</html>
